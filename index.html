<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
  <body class="page">
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__img" alt="matrx">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="task">

      <p class="heading">Add Item</p>
        <div class="task-wrap">
          <input id="new-task" class="task__input" type="text">
          <button class="task__add-btn" id="task__add-btn">Add</button>
        </div>

      <p class="heading">Todo</p>
      <ul id="incompleted-tasks" class="task__list--incomplite">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn">
            <img src="./remove.svg" class="task__delete-icon" alt="delete">
          </button>
        </li>

        <li class="task__item--edit-mode task__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit-btn">Save</button>
          <button class="task__delete-btn">
            <img src="./remove.svg" class="task__delete-icon" alt="delete">
          </button>
        </li>
      </ul>

      <p class="heading">Completed</p>
      <ul id="completed-tasks" class="task__list--complite">
        <li class="task__item">
          <input type="checkbox" checked class="task__checkbox">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn">
            <img src="./remove.svg" class="task__delete-icon" alt="delete">
          </button>
        </li>
      </ul>
    </section>

    <script src="app.js"></script>
  </body>
</html>
